<div class="content-wrapper">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
      <!-- account setting page -->
      <section id="page-account-settings">
        <div class="row nav-vertical d-flex">
          <div class="col-md-3 mb-2 mb-md-0">
            <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">
  
              <li class="nav-item" ngbNavItem>
                <a ngbNavLink class="nav-link d-flex py-75" id="account-pill-general" data-toggle="pill"
                  href="#account-vertical-general" aria-expanded="true">
                  <i data-feather="user" class="font-medium-3 mr-1"></i>
                  <!-- <i class="feather-eye"></i> -->
                  <span class="font-weight-bold">Project Info</span>
                </a>
                <ng-template ngbNavContent>
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title">Project</h4>
                    </div>
                    <div class="card-body">
  
                        <form class="user" [formGroup]="formData" (ngSubmit)="submitted(modal)">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="common-form-left">
                                        <label for="inputPassword6" class="col-form-label">Title
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="common-form-left form-group">
                                        <input type="text" maxlength="12" readonly
                                            [class.is-invalid]="controls['title'].dirty && controls['title'].invalid"
                                            formControlName="title" class="form-control form-control-user" id="title">
                                        <span *ngIf="controls['title'].dirty && controls['title'].invalid">
                                            <div class="invalid-feedback" *ngIf="controls['title'].hasError('required')"
                                                class="text text-danger">
                                                This field required
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="common-form-field">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="common-form-left">
                                                    <label for="inputPassword6" class="col-form-label">Description
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <div class="common-form-left form-group">
                                                    <textarea type="text" readonly
                                                        [class.is-invalid]="controls['description'].dirty && controls['description'].invalid"
                                                        formControlName="description" class="form-control form-control-user"
                                                        id="description" id="inputPassword6" class="form-control"
                                                        aria-describedby="passwordHelpInline"></textarea>
                                                    <span *ngIf="controls['description'].dirty && controls['description'].invalid">
                                                        <div class="invalid-feedback"
                                                            *ngIf="controls['description'].hasError('required')"
                                                            class="text text-danger">
                                                            This field required
                                                        </div>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="common-form-left">
                                                    <label for="inputPassword6" class="col-form-label">Budget
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <div class="common-form-left form-group">
                                                    <input type="text" readonly
                                                        [class.is-invalid]="controls['budget'].dirty && controls['budget'].invalid"
                                                        formControlName="budget" class="form-control form-control-user" id="budget">
                                                    <span *ngIf="controls['budget'].dirty && controls['budget'].invalid">
                                                        <div class="invalid-feedback"
                                                            *ngIf="controls['budget'].hasError('required')"
                                                            class="text text-danger">
                                                            This field required
                                                        </div>
                                                        <div class="invalid-feedback" *ngIf="controls['budget'].hasError('pattern')"
                                                            class="text text-danger">
                                                            Enter only number
                                                        </div>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="common-form-left">
                                                    <label for="inputPassword6" class="col-form-label">Start date</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <div class="common-form-left form-group">
                                                    <input type="text" readonly
                                                        [class.is-invalid]="controls['start_date'].dirty && controls['start_date'].invalid"
                                                        formControlName="start_date" class="form-control form-control-user"
                                                        id="start_date" >
                                                    <span *ngIf="controls['start_date'].dirty && controls['start_date'].invalid">
                                                        <div class="invalid-feedback"
                                                            *ngIf="controls['start_date'].hasError('required')"
                                                            class="text text-danger">
                                                            This field required
                                                        </div>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="common-form-left">
                                                    <label for="inputPassword6" class="col-form-label">End date</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <div class="common-form-left form-group">
                                                    <input type="text"  readonly
                                                        [class.is-invalid]="controls['end_date'].dirty && controls['end_date'].invalid"
                                                        formControlName="end_date" class="form-control form-control-user"
                                                        id="end_date">
                                                    <span *ngIf="controls['end_date'].dirty && controls['end_date'].invalid">
                                                        <div class="invalid-feedback"
                                                            *ngIf="controls['end_date'].hasError('required')"
                                                            class="text text-danger">
                                                            This field required
                                                        </div>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                  </div>
                </ng-template>
              </li>
            </ul>
          </div>
          <div [ngbNavOutlet]="navVertical" class="col-12 col-md-9"></div>
        </div>
      </section>
      <!--/ account setting page -->
    </div>
  </div>

    [imageIndex]="selectedImageIndex" [show]="showFlag" (close)="closeEventHandler()"></ng-image-fullscreen-view>contentHeader -->
