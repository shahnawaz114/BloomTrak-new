<div class="content-wrapper">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- account setting page -->
        <section id="page-account-settings">
            <div class="row nav-vertical d-flex">
                <div class="col-md-12 mb-2 mb-md-0">
                    <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">

                        <li class="nav-item" ngbNavItem>
                            <!-- <a ngbNavLink class="nav-link d-flex py-75" id="account-pill-general" data-toggle="pill"
                  href="#account-vertical-general" aria-expanded="true">
                  <i data-feather="user" class="font-medium-3 mr-1"></i>
                  <span class="font-weight-bold">Basic Info</span>
                </a> -->

                            <div class="card">
                                <div class=" row justify-content-between">
                                    <div class="card-header ml-1">
                                        <h4 class="card-title"
                                            [innerHTML]="currentUser.role == 'Agency' ? ' Edit Agency Personnel' : 'Edit User'">
                                        </h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="mt-3">
                                        <form class="user" [formGroup]="editFormData" (ngSubmit)="editSubmitted()">
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="common-form-left">
                                                        <label for="inputPassword6" class="col-form-label">User First
                                                            Name *
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="common-form-left form-group">
                                                        <input type="text"
                                                            [class.is-invalid]="ec['first_name'].dirty && ec['first_name'].invalid"
                                                            formControlName="first_name"
                                                            class="form-control form-control-user" id="first_name"
                                                            class="form-control" placeholder="Firstname"
                                                            aria-describedby="passwordHelpInline">
                                                        <span
                                                            *ngIf="ec['first_name'].dirty && ec['first_name'].invalid">
                                                            <div class="invalid-feedback"
                                                                *ngIf="ec['first_name'].hasError('required')"
                                                                class="text text-danger">
                                                                This field required
                                                            </div>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="common-form-left">
                                                        <label for="inputPassword6" class="col-form-label">User Last
                                                            Name *
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="common-form-left form-group">
                                                        <input type="text"
                                                            [class.is-invalid]="ec['last_name'].dirty && ec['last_name'].invalid"
                                                            formControlName="last_name"
                                                            class="form-control form-control-user" id="last_name"
                                                            class="form-control" placeholder="LastName"
                                                            aria-describedby="passwordHelpInline">
                                                        <span *ngIf="ec['last_name'].dirty && ec['last_name'].invalid">
                                                            <div class="invalid-feedback"
                                                                *ngIf="ec['last_name'].hasError('required')"
                                                                class="text text-danger">
                                                                This field required
                                                            </div>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="common-form-left">
                                                        <label for="inputPassword6" class="col-form-label">User Cell
                                                            Phone Number *</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="common-form-left form-group">
                                                        <input type="text" phoneMask
                                                            [preValue]="editFormData.value.phone_number" maxlength="14"
                                                            [class.is-invalid]="ec['phone_number'].dirty && ec['phone_number'].invalid"
                                                            formControlName="phone_number"
                                                            class="form-control form-control-user" id="phone_number">
                                                        <span
                                                            *ngIf="ec['phone_number'].dirty && ec['phone_number'].invalid">
                                                            <div class="invalid-feedback"
                                                                *ngIf="ec['phone_number'].hasError('required')"
                                                                class="text text-danger">
                                                                This field required
                                                            </div>
                                                            <div class="invalid-feedback"
                                                                *ngIf="ec['phone_number'].hasError('pattern')"
                                                                class="text text-danger">
                                                                Enter valid Phone number
                                                            </div>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="common-form-field">
                                                        <div class="row">
                                                            <div class="col-lg-4">
                                                                <div class="common-form-left">
                                                                    <label for="inputPassword6"
                                                                        class="col-form-label">User Email Address *
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-8">
                                                                <div class="common-form-left form-group">
                                                                    <input type="text"
                                                                        [class.is-invalid]="ec['email'].dirty && ec['email'].invalid"
                                                                        formControlName="email"
                                                                        class="form-control form-control-user"
                                                                        id="email" class="form-control"
                                                                        aria-describedby="passwordHelpInline">
                                                                    <span
                                                                        *ngIf="ec['email'].dirty && ec['email'].invalid">
                                                                        <div class="invalid-feedback"
                                                                            *ngIf="ec['email'].hasError('required')"
                                                                            class="text text-danger">
                                                                            This field required
                                                                        </div>
                                                                        <div class="invalid-feedback"
                                                                            *ngIf="ec['email'].hasError('pattern')"
                                                                            class="text text-danger">
                                                                            Please enter valid email
                                                                        </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>



                                                        <div class="row">
                                                            <div class="col-lg-4">
                                                                <div class="common-form-left">
                                                                    <label for="inputPassword6"
                                                                        class="col-form-label">User Date Of Birth *
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-8">
                                                                <div class="common-form-left form-group">
                                                                    <input type="date" max={{minDate}}
                                                                        [class.is-invalid]="ec['DOB'].dirty && ec['DOB'].invalid"
                                                                        formControlName="DOB"
                                                                        class="form-control form-control-user" id="DOB">
                                                                    <span *ngIf="ec['DOB'].dirty && ec['DOB'].invalid">
                                                                        <div class="invalid-feedback"
                                                                            *ngIf="ec['DOB'].hasError('required')"
                                                                            class="text text-danger">
                                                                            This field required
                                                                        </div>

                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row" *ngIf="currentUser.role == 'Admin'">
                                                            <div class="col-lg-4">
                                                                <div class="common-form-left">
                                                                    <label for="inputPassword6"
                                                                        class="col-form-label">Management Co. User *
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-8">
                                                                <div class="mb-2">
                                                                    <div class=" ">
                                                                        <div class="row">
                                                                            <div class="col-12">
                                                                                <select name="management_co_user"
                                                                                    [class.is-invalid]="ec['management_co_user'].dirty && ec['management_co_user'].invalid"
                                                                                    formControlName="management_co_user"
                                                                                    class="form-control form-control-user">
                                                                                    <option value="undefined"
                                                                                        selected="selected" disabled>
                                                                                        [Could be y/n]??</option>
                                                                                    <option value="0">YES</option>
                                                                                    <option value="1">NO</option>
                                                                                </select>
                                                                                <span
                                                                                    *ngIf="ec['management_co_user'].dirty && ec['management_co_user'].invalid">
                                                                                    <div class="invalid-feedback"
                                                                                        *ngIf="ec['management_co_user'].hasError('required')"
                                                                                        class="text text-danger">
                                                                                        This field required
                                                                                    </div>
                                                                                </span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row"
                                                            *ngIf="currentUser.role != 'Agency' && currentUser.role != 'Community' && currentUser.role != 'Admin'">
                                                            <div class="col-lg-4">
                                                                <div class="common-form-left">
                                                                    <label for="inputPassword6"
                                                                        class="col-form-label">Management Co.
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-8">
                                                                <div class="mb-2">
                                                                    <div class=" ">
                                                                        <div class="row">
                                                                            <div class="col-12">
                                                                                <ng-multiselect-dropdown
                                                                                    placeholder="--Select Management Co.--"
                                                                                    [settings]="dropdownSettings2"
                                                                                    [data]="mngmNames"
                                                                                    [class.is-invalid]="ec['management_Co'].dirty && ec['management_Co'].invalid"
                                                                                    formControlName="management_Co"
                                                                                    (keyUp.enter)="search()">
                                                                                </ng-multiselect-dropdown>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row"
                                                            *ngIf="currentUser.role != 'Agency' && currentUser.role != 'Community'">
                                                            <div class="col-lg-4">
                                                                <div class="common-form-left">
                                                                    <label for="inputPassword6"
                                                                        class="col-form-label">Community List
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-8">
                                                                <div class="mb-2">
                                                                    <div class=" ">
                                                                        <div class="row">
                                                                            <div class="col-12">
                                                                                <ng-multiselect-dropdown
                                                                                    placeholder="--Select Community--"
                                                                                    [settings]="dropdownSettings"
                                                                                    [data]="currentUser.role == 'Admin' ? cmmntNames : allCommunity"
                                                                                    [disabled]="ec['agency_id'].value?.length"
                                                                                    [class.is-invalid]="ec['community_id'].dirty && ec['community_id'].invalid"
                                                                                    formControlName="community_id"
                                                                                    (keyUp.enter)="search()">
                                                                                </ng-multiselect-dropdown>

                                                                                    *ngIf="ec['community_id'].dirty && ec['community_id'].invalid">

                                                                                        class="text text-danger">
                                                                                        This field required
                                                                                    </div>
                                                                                </span> -->
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                            <div class="col-lg-4">

                                                                </div>
                                                            </div>
                                                            <div class="col-lg-8">
                                                                <div class="mb-2">
                                                                    <div class=" ">
                                                                        <div class="row">

                                                                                <ng-multiselect-dropdown

                                                                                    formControlName="agency_id"
                                                                                    (keyUp.enter)="search()">
                                                                                </ng-multiselect-dropdown>

                                                                                        class="text text-danger">
                                                                                        This field required
                                                                                    </div>
                                                                                </span> -->
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                            </div>

                                                                    [disabled]="btnShow">
                                                                    <span *ngIf="btnShow"
                                                                        class="spinner-border spinner-border-sm"

                <div [ngbNavOutlet]="navVertical" class="col-12 col-md-9"></div>
