<div class="row match-height">
    <!-- Medal Card -->
    <ng-container *ngFor="let dashuser of dashusers">
    <div class="col-xl-4 col-md-6 col-12" *ngIf="dashuser.roles.includes(currentUser.role)">
        <div class="card card-congratulation-medal">
            <div class="card-body">
                <h5>Wlecome ðŸŽ‰ {{ dashuser?.username }}!</h5>
                <p class="card-text font-small-3">to bloomtrak</p>
                <h3 class="mb-75 mt-2 pt-50">
                    <a href="javascript:void(0);">Tot. {{dashuser?.name}} {{dashuser?.total_username || 0}}</a>
                </h3>
                <button type="button" class="btn btn-primary" routerLink="{{rLink}}">
                    <i class="fa fa-eye"></i>
                    {{viewStat}}
                </button>
                <img src="assets/images/illustration/badge.svg" class="congratulation-medal" alt="Medal Pic" />
            </div>
        </div>
    </div>
</ng-container>

    <!-- Statistics Card -->
    <div class="col-xl-8 col-md-6 col-12">
        <div class="card card-statistics">
            <div class="card-header">

                                <p class="card-text font-small-3 mb-0">{{dispStat.name}}</p>
                            </div>
                        </div>
                    </div>

                   </ng-container>
